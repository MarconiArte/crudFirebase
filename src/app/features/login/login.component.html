<p-toast />
<div [formGroup]="form" class="d-flex justify-content-center">
    <div class="card w-35 row m-3 p-3">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <div class="col-12 mb-3">
            <div class="mb-4">
                <p-floatLabel>
                    <input pInputText formControlName="email" id="email" />
                    <label for="email">Correo electrónico</label>
                </p-floatLabel>
            </div>

            <div>
                <p-floatLabel>
                    <input pInputText formControlName="contraseña" id="contraseña" />
                    <label for="contraseña">Contraseña</label>
                </p-floatLabel>
            </div>


        </div>

        <div class="d-flex justify-content-center mb-2">
            <button routerLink="/register" class="btn btn-primary">Registarse</button>
            <button class="btn btn-primary ms-2">Iniciar sesión</button>
        </div>

        <div class="text-center">
            <button type="button" (click)="loginGoogle()" class="btn" pTooltip="Iniciar sesión con Google">
                <p-chip label="Google" icon="pi pi-google" />
            </button>
        </div>
    </div>
</div>
